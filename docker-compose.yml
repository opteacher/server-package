version: '3'
services:
  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./configs/nginx.conf:/etc/nginx/conf.d/default.conf
    expose:
      - "80"
    network_mode: "host"

  mysql:
    image: mysql
    container_name: mysql
    restart: unless-stopped
    ports:
      - 3306:3306
    networks:
      - databases
    environment:
      MYSQL_ROOT_PASSWORD: 12345
    volumes:
      - ./data/mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  mongodb:
    image: mongo
    container_name: mongo
    restart: unless-stopped
    ports:
      - 27017:27017
    networks:
      - databases
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 12345
    volumes:
      - ./data/mongo/db:/data/db
      - ./data/mongo/config:/data/config

  redis:
    container_name: redis
    image: redis:latest
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - databases
    volumes:
      - ./data/redis:/data:rw
      - ./configs/redis.conf:/usr/local/etc/redis/redis.conf:rw
    command:
      /bin/bash -c "redis-server /usr/local/etc/redis/redis.conf"

  population-statistics:
    build:
      context: ../population-statistics
    ports:
      - 127.0.0.1:3000:3000
    networks:
      - databases
    depends_on:
      - mysql

  hand-write-receipt:
    build:
      context: ../hand-write-receipt
    ports:
      - 127.0.0.1:5000:4000
    networks:
      - databases
    depends_on:
      - mongodb

  schedule-patrols-sys:
    build:
      context: ../schedule-patrols-sys
    ports:
      - 127.0.0.1:4000:4000
    networks:
      - databases
    depends_on:
      - mongodb

  community-job:
    build:
      context: ../community-job
    ports:
      - 127.0.0.1:6000:4000
    networks:
      - databases
    depends_on:
      - mongodb

  super-salty:
    build:
      context: ../super-salty/server
    ports:
      - 127.0.0.1:7000:4000
    networks:
      - databases
    depends_on:
      - mongodb
      - redis

networks:
  databases:
    driver: bridge