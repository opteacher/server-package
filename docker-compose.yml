version: '3'
services:
  mysql:
    image: mysql
    container_name: server-package_mysql
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 12345
    volumes:
      - /data/server-package/mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  mongo:
    image: mongo
    container_name: server-package_mongo
    restart: unless-stopped
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 12345
    volumes:
      - /data/server-package/mongo/db:/data/db
      - /data/server-package/mongo/config:/data/config

  redis:
    image: redis/redis-stack-server:latest
    container_name: server-package_redis
    restart: unless-stopped
    ports:
      - 6379:6379
    environment:
      REDIS_ARGS: "--requirepass 12345"

  default:
    container_name: server-package_default
    build:
      context: ./
    privileged: true
    ports:
      - 127.0.0.1:4000:4000
    depends_on:
      - mongo
      - mysql
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /usr/bin/docker:/usr/bin/docker:ro
      - /usr/local/bin/docker-compose:/usr/local/bin/docker-compose:ro
